<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COMING SOON</title>
  <link rel="icon" href="icon.png" type="image/icon type">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      margin: 0;
    }
    
    video {
      width: 80%;
      max-width: 800px;
      border-radius: 10px;
    }

    .back-button {
      margin-top: 15px;
      padding: 5px 10px;
      background-color: red;
      color: white;
      text-decoration: none;
      font-size: 14px;
      border-radius: 3px;
      border: none;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <video id="myVideo" autoplay loop muted playsinline>
    <source src="video.mp4" type="video/mp4">
    متصفحك لا يدعم تشغيل الفيديو.
  </video>

  <a href="index.html" class="back-button">Back TO Store</a>

  <script>
    // تشغيل الفيديو تلقائيًا عند تحميل الصفحة
    document.addEventListener("DOMContentLoaded", function() {
      var video = document.getElementById("myVideo");
      video.play().catch(error => console.log("لم يتم تشغيل الفيديو تلقائيًا:", error));
    });
  </script>

</body>
</html>
